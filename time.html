		<script type="text/javascript">
			
			var a = 0;
			
			var div = document.getElementById('show')
			div.innerHTML = a;

		var start = new Date('Thu Dec 20 2019 18:03:31 GMT+0800 (中国标准时间)')
		console.log(start)
		
		
		setInterval(function(){
			var now = new Date();
			var c = start - now;
			
			
			var s = parseInt(c/1000)%60;
			console.log()
			s=toS(s)
			
			var m = parseInt(c/1000/60)%60;
			m=toS(m)
			var h = parseInt(c/1000/60/60);
			h = toS(h)
			
			div.innerHTML = h+':'+m+':'+s
			
			
		},1000)
			
		function toS(num){
			num=num+'';
			if(num.length<2){
				num='0'+num;
			}
			return num;
			
		}
			
			
		</script>
	</body>
